<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Gustavo Guntzel">
    <meta name="description" content="Rock, paper and scissors game">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title>Rock,Paper,Scissor Game</title>
</head>
<body>
    <div class="board">
        <div class="score">
                Player 0 - Computer 0
        </div>
        <div class="message">
                <div id="player">

                </div>
                VS
                <div id="computer">

                </div>    
        </div>
        <div class="buttons">
            <div class="box">
            <img src="img/icons8-hand-rock-96.png" alt="rock">
            <button value="Rock">Rock</button>
            </div>
            <div class="box">
                <img src="img/icons8-hand-96.png" alt="paper">
                <button>Paper</button>
            </div>
            <div class="box">
                <img src="img/icons8-hand-scissors-96.png" alt="Scissor">
                <button>Scissor</button>
            </div>
        </div>
    </div>



<!--=========================== -->

<script src="JS/script.js"></script>

</body>
</html>
